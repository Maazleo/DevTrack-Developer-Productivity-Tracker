name: devtrack_developer_productivity_tracker
description: "A productivity tracker for developers and freelancers."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.19.0 # Date formatting
  fl_chart: ^0.66.0 # For charts
  shared_preferences: ^2.2.2 # For local storage
  provider: ^6.1.1 # For state management
  google_fonts: ^6.1.0 # For custom fonts

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

